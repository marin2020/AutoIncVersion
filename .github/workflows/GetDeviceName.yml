# Build C++ project
# and create NuGet package

name: Build and Publish GetDeviceName

on:
  push:
    branches: [ "main" ]
    paths:
      - 'GetDeviceName/**'
  pull_request:
    branches: [ "main" ]
    paths:
      - 'GetDeviceName/**'
  # schedule:
  #   - cron: "0 0 1 */2 *"
  workflow_dispatch:
  
permissions:
  contents: read
  packages: write
  
jobs:
  build:

    runs-on: windows-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v4

    - run: echo "ğŸ‰ The job was automatically triggered by a ${{ github.event_name }} event."
    - run: echo "ğŸ§ This job is now running on a ${{ runner.os }} server hosted by GitHub!"
    - run: echo "ğŸ” The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
    - run: echo "ğŸ’¡ The ${{ github.repository }} repository has been cloned to the runner."
    - run: echo "ğŸ–¥ï¸ The workflow is now ready to test your code on the runner."
      
    - name: List files in the repository
      run: |
          ls ${{ github.workspace }}
          
    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v1

    - name: Setup NuGet
      uses: NuGet/setup-nuget@v1
      env:
        ACTIONS_ALLOW_UNSECURE_COMMANDS: 'true'

    - name: Build GetDeviceName
      run: |
        msbuild.exe GetDeviceName\GetDeviceName.vcxproj /nologo /nr:false /p:DeleteExistingFiles=True /p:platform="Any CPU" /p:configuration="Debug" /p:OutputPath="bin\Debug"

      - run: echo "ğŸ This job's status is ${{ job.status }}."
        
